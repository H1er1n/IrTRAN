<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
        background-image: url('/files/back_2.jpg'); /* Укажите путь к вашему изображению */
        background-size: cover; /* Масштабирует изображение, чтобы оно покрывало весь фон */
        background-position: center; /* Центрирует изображение на странице */
        background-repeat: no-repeat; /* Запрещает повторение изображения */
        }
        .container {
            width: 400px; /* Фиксированная ширина контейнера */
            background-color: #A3BFFF; /* Цвет фона формы */
            padding: 20px; /* Отступы внутри формы */
            border-radius: 8px; /* Закругленные углы */
        }
        .input-group-text {
            cursor: pointer;
        }
        .btn-custom {
            background-color: #3E6CB4; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
        }
        .card-title {
            color: white; /* Цвет текста заголовка формы */
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container pt-5 pb-5">
            <h2 class="card-title text-center mb-4">Авторизация</h2>
            <form action="/новые формы/menu.html">
                <div class="form-group">
                    <input type="text" class="form-control" id="login" placeholder="Логин">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Пароль">
                        <div class="input-group-append">
                            <span class="input-group-text" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom w-100">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye / eye slash icon
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
